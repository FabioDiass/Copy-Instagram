<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fabiogram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./Celular.png" alt="Celular">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="logo inta.png" class="instagram-logo" alt="insta logo">
                <div class="profile-foto">
                    <img src="IMG_2643.jpeg" alt="foto perfil">
                </div>
                <a href="#" class="instagram-login">continue como fabiodiaas</a>
                <a href="#" class="instagram-logout">remover conta</a>
              </div>
              <div class="group">
                  <p class="not-account"> Não é fabiodiaas? </p>
                  <p class="not-account">
                      <span class="link-blue"> Alternar contas</span>
                      ou
                      <span class="link-blue">Inscreva-se</span>
                  </p>
              </div> 
              <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>   
        </div>
    </div>
</body>
</html>
